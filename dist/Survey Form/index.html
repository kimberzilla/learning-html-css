<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this form to help us understand our customers better.</p>

<form id="survey-form">
<label id="name-label">Name</label><input type="text" id="name" placeholder="Type your name" required></input>
<br>
<label id="email-label">Email</label><input type="email" id="email" placeholder="Type your email address" required></input>
<br>
 <label id="number-label">Number</label><input type="number" id="number" placeholder="Phone number" name="number" min="8" max="9" required></input>
<br>
<div class="dropdown">Gender
<select name="gender" id="dropdown" required>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="non-binary">Non-binary</option></select></div>
<br>
  
<fieldset><legend>Household income</legend>
  
  <label name="1000"><input type="checkbox" value="10000">Under $10000 per annum</label>
   <label name="100000"><input type="checkbox" value="100000">Under $100,000 per annum</label>
   <label name="500000"><input type="checkbox" value="500000">
    Under $500,000 per annum</label> 
</fieldset>
<br>
<fieldset><legend>Academic Level</legend>
<label class="container">High school
  <input type="radio" checked="checked" name="radio" value="highschool">
  <span class="checkmark"></span>
</label>
<label class="container">Bachelor's Degree
  <input type="radio" name="radio" value="bachelor">
  <span class="checkmark"></span>
</label>
<label class="container">Postgraduate's Degree
  <input type="radio" name="radio" value="postgrad">
  <span class="checkmark"></span>
</label>
<label class="container">PhD
  <input type="radio" name="radio" value="phd">
  <span class="checkmark"></span>
</label></fieldset>
<br>
 <fieldset>
 <legend>Additional Comments</legend>
  <textarea rows="5" cols="100" placeholder="Tell us what you feel about this survey"></textarea></fieldset>

<input type="submit" id="submit">
  
</form>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
